<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keyword" content="1111,11111111">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chives and Chia</title>
</head>
<style>
    div,
    p,
    button {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
    }

    .main {
        width: 100%;
    }

    .main .language {
        width: 500px;
        margin: 50px 0px 0px 200px;
    }

    .main .language .lang-en,
    .lang-zh {
        width: 100px;
        height: 30px;
        background-color: lavenderblush;
        border: none;
    }

    .main .language .lang-en {
        background-color: lightblue;
    }

    .main .contain {
        width: 700px;
        height: 400px;
        margin: 100px auto 0px;
        background-color: lightcyan;
        padding: 50px;
    }

    .main .contain .choose {
        font: 25px "微软雅黑";
        font-weight: bold;
        margin: 50px 0px;
        text-align: center;
    }

    .main .xcc,
    .xch {
        width: 150px;
        height: 100px;
        font-size: 30px;
        color: black;
        text-align: center;
        border: none;
        margin: 0px 0px 50px 133px;
    }

    .main .xcc {
        background-color: pink;
    }

    .main .xch {
        background-color: #abcdef;
    }

    .main .introduction {
        font: 18px "微软雅黑";
        font-weight: bold;
        height: 50px;
        line-height: 50px;
        text-indent: 2em;
    }
</style>

<body link="black" vlink="blue" alink="green">
    <div class="main">
        <div class="language">
            <button class="lang-zh">中文简体</button>
            <button class="lang-en">English</button>
        </div>
        <div class="contain">
            <p class="choose">Please select the currency you need</p>
            <button class="xcc">
                <a href="xcc" target="_blank">Chives</a>
            </button>
            <button class="xch">
                <a href="xch" target="_blank">Chia</a>
            </button>
            <p class="introduction">If you choose a different currency,
                you will jump to the corresponding operation interface.</p>
        </div>
    </div>

</body>
<script>
    const btnZh = document.querySelector('.lang-zh')
    const btnEn = document.querySelector('.lang-en')
    const choose = document.querySelector('.choose')
    const introduction = document.querySelector('.introduction')
    console.log(btnZh)
    btnZh.onclick = function () {
        choose.innerHTML = '请选择你所需要的货币'
        introduction.innerHTML = '根据你的选择,将会跳转到相应的页面'
        btnZh.style.backgroundColor = "lightblue"
        btnEn.style.backgroundColor = "lavenderblush"
    }
    btnEn.onclick = function () {
        btnEn.style.backgroundColor = "lightblue"
        choose.innerHTML = 'Please select the currency you need'
        introduction.innerHTML =
            "If you choose a different currency,you will jump to the corresponding operation interface."
        btnZh.style.backgroundColor = "lavenderblush"
    }
    // $(document).ready(function () {

    // })
</script>

</html>
