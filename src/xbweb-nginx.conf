server {
    server_name conn.evenpool.com;
    root /srv/bsconn/web/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.html;

    charset utf-8;
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/conn.evenpool.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/conn.evenpool.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
    if ($host = conn.evenpool.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name conn.evenpool.com;

    listen 80;
    return 404; # managed by Certbot


}
