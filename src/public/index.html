<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BSC Bridge</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>
<style>
    div,
    p,
    button {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
    }

    #init-switch {
        width: 100%;
    }

    #init-switch .language {
        width: 500px;
        margin: 50px 0px 0px 200px;
    }

    #init-switch .language .lang-en,
    .lang-zh {
        width: 100px;
        height: 30px;
        background-color: lavenderblush;
        border: none;
    }

    #init-switch .language .lang-en {
        background-color: lightblue;
    }

    #init-switch .contain {
        width: 700px;
        height: 400px;
        margin: 100px auto 0px;
        background-color: lightcyan;
        padding: 50px;
    }

    #init-switch .contain .choose {
        font: 25px "微软雅黑";
        font-weight: bold;
        margin: 50px 0px;
        text-align: center;
    }

    /* #init-switch .contain #swich-xcc,
    #swich-xch {
        width: 150px;
        height: 100px;
        font-size: 30px;
        color: black;
        text-align: center;
        border: none;
        margin: 0px 0px 50px 133px;
    }

    #swich-xcc {
        background-color: pink;
    }

    #swich-xch {
        background-color: #abcdef;
    } */

    #init-switch .introduction {
        font: 18px "微软雅黑";
        font-weight: bold;
        height: 50px;
        line-height: 50px;
        text-indent: 2em;
    }
</style>

<body>
    <div class="row" id="language">
        <button class="button is-primary" id="lang-zh">中文简体</button>
        <button class="button is-primary" id="lang-en">English</button>
    </div>
    <div id="body"></div>
    <script type="text/template" id="main-content">
        <div class="row" id="init-switch">
            <div class="contain">
                <p class="choose"><%= x_network_select %></p>
                <button class="button is-primary" id="switch-xcc" type="button">Chives</button>
                <button class="button is-primary" id="switch-xch" type="button">Chia</button>
                <p class="introduction"><%= x_introduction %></p>
            </div>
        </div>
        <div class="container">
        <div class="row" style="display:none">
            <button class="button is-info" id="add-token" type="button"><%= add_token%></button>
        </div>
        <div class="block">
            <div class="card" id="wallet-connect">
                <div class="card-header"><%= connect_title %></div>
                <div class="card-content">
                    <button class="button is-primary" id="wallet-connect" type="button"><%= connect_wallet %></button>
                </div>
                <div id='token-balance' hidden>
                    <p><%= x_banlance %><span id='token-balance'></span></p>
                </div>
                <div id='note-msg' class="notification is-warning" hidden>
                    <p id='note-msg-text'></p>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="card" id="xch-deposit-addr" style="display:none">
                <div class="card-header"><%= x_dep_addr %></div>
                <div class="card-content">
                    <button class="button is-primary" id="xch-deposit-addr" type="button"><%= x_obtain %></button>
                </div>
                <div id='note-msg' class="notification is-warning" hidden>
                    <p id='note-msg-text'></p>
                </div>
                <div>
                    <a
                        href='https://pancake.kiemtienonline360.com/#/add/BNB/0x440F0669525104C15304ac55106AE40B4612A725'>
                        <%= x_pancake %></a>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="card" id="xch-deposits" style="display:none">
                <div class="card-header"><%= x_xch_dep_his %></div>
                <div class="card-content">
                    <button class="button is-info" id="load" type="button"><%= x_load %></button>
                    <div class="box">
                        <table class="table is-striped" id="list"></table>
                    </div>
                    <div class="box"><%= x_total %><span id="total"></span></div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="card" id="xch-withdraw-addr" style="display:none">
                <div class="card-header"><% x_xch_with_addr %></div>
                <div class="card-content">
                    <input class='input' type='text' id='xch-withdraw-addr' />
                    <button class="button is-primary" id="xch-withdraw-addr" type="button">Bind Address</button>
                </div>
                <div id='note-msg' class="notification is-warning" hidden>
                    <p id='note-msg-text'></p>
                </div>
            </div>
            <div class="card" id="xch-burn" style="display:none">
                <div class="card-header"><%= x_xch_with %></div>
                <div class="card-content">
                    <input class='input' type='number' id='xch-burn-amount' />
                    <button class="button is-primary" id="xch-burn" type="button"><%= x_withdraw %></button>
                </div>
                <div id='note-msg' class="notification is-warning" hidden>
                    <p id='note-msg-text'></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="block">
            <div class="message">
                <div class="message-header"><%= x_contact %></div>
                <div class="message-body">
                    <a class="btn btn-xs btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-xs btn-dark m-3" href="#!"><i class="fab fa-telegram"></i></a>
                    <a class="btn btn-xs btn-dark m-3" href="#!"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>
    </footer>
        </script>
    <script src="js/app.js"></script>
</body>

</html>
