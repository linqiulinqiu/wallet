<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BSC Bridge</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>
<style>
    #page-tray {
        padding: 30px 10px 50px 10px;
    }

    #page-tray .is-full button {
        width: 100px;
    }

    #logo-b {
        width: 256px;
        height: 128px;
        background: url(./assets/img/b.gif) no-repeat center;
        background-size: 100% 170%;
    }

    #toTop {
        width: 100px;
        height: 50px;
        background-color: #abf2fc;
        opacity: .5;
        border: aqua 1px solid;
        text-align: center;
        line-height: 50px;
        border-radius: 20px;
        position: fixed;
        right: 50px;
        bottom: 150px;
    }

    #toTop:hover {
        background-color: #fff;
        opacity: 1;
        border: cornflowerblue 1px solid;
    }

    .container {
        position: relative;
    }

    #con-middle {
        width: 900px;
        margin: 0px auto;
    }

    #load-his {
        width: 500px;
        position: absolute;
        left: 100px;
        top: 500px;
    }

    #mes-body {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
</style>

<body>

    <div id="body"></div>
    <script type="text/template" id="main-content">
        <!-- 头部部分 -->
        <div class="row" id="page-tray">
            <div class="columns is-multiline" id="cols">
                <div class="column is-full" id="version"></div>
                <!-- logo部分 -->
                <div class="column is-offset-1 is-one-fifth" id="logo-b" is-3><a href="https://app.plotbridge.net/"></a>
                </div>
                <!-- 增加代币部分 style="visibility: hidden;" -->
                <div class="row column is-offset-5 is-s1" id="add-tok" style="display: block;opacity: 0;">
                    <button class="button is-info" id="add-token" type="button"><%= add_token %></button>
                </div>
                <!-- 语言选择部分 -->
                <div class="column is-one-fifth">
                    <div class="select is-primary  is-rounded is-normal">
                        <select id='setlanguage'>
                            <option value="English" id="lang-en">English</option>
                            <option value="Chinese" id="lang-zh">中文(简体)</option>
                        </select>
                    </div>
                </div>
                <!-- 选择按钮部分 -->
                <div class="column is-full" style="text-align:center">
                    <button class="button is-primary " id="switch-xcc" type="button">chives</button>
                    <button class="button is-primary" id="switch-xch" type="button">chia</button>
                </div>
            </div>
        </div>
        <div class="notification is-warning" id="alert" style="display:none">
            <button class="delete"><%= x_warning %></button>
            <p></p>
        </div>
        <!-- 页面介绍 -->
        <div class="columns is-desktop" id="network-desc">
            <div class="column is-half" style="margin:0px auto;text-align:center">
                <div class="card">
                    <div class="card-header-title is-centered"><%= x_network_select %></div>
                    <div class="card-content">
                        <p> <%= x_introduction %></p>
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                        <p>4</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 主体部分 -->
        <div class="container" id="container">
            <div id="con-middle">
                <div class="block ">
                    <!-- 链接钱包 -->
                    <div class="column is-half">
                        <div class="card" id="wallet-connect">
                            <div class="card-header-title is-centered"><%= connect_title %></div>
                            <div class="card-content">
                                <button class="button is-primary" id="wallet-connect"
                                    type="button"><%= connect_wallet %></button>
                            </div>
                            <!-- 余额显示 -->
                            <div id='token-balance' hidden>
                                <p><%= x_banlance %><span id='token-balance'></span></p>
                            </div>
                            <div id='note-msg' class="notification is-warning" hidden>
                                <p id='note-msg-text'></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 存款地址部分 -->
                <div class="block">
                    <div class="column is-half is-offset-5">
                        <div class="card" id="xch-deposit-addr" style="display:none">
                            <div class="card-header-title is-centered"><%= x_dep_addr %></div>
                            <div class="card-content">
                                <button class="button is-primary is-multiline" id="xch-deposit-addr"
                                    type="button"><%= x_obtain %></button>
                                <article class="message is-primary is-small" id="xch-deposit-addr" style="display:none">
                                    <div class="message-body" id="mes-body">
                                    </div>
                                </article>
                            </div>
                            <div id='note-msg' class="notification is-warning" hidden>
                                <button id='btn-copy'>点我复制</button>
                                <p id='note-msg-text'></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 链接其他网页部分 -->
                <div class="block" id="link-other">
                    <div class="column is-half">
                        <div class="card" id="x_links">
                            <div class="card-header-title is-centered"><%= x_links %></div>
                            <div class="card-content">
                                <p>
                                    <a
                                        href='https://pancake.kiemtienonline360.com/#/add/BNB/0x2077bfc955e9fba076ca344cd72004c6c4a80a09'>
                                        <%= x_pancake %></a>
                                    <a href="#"><%= x_business %></a>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- 取款地址部分 -->
                <!-- 绑定地址 -->
                <div class="block">
                    <div class="column is-half">
                        <div class="card" id="xch-withdraw-addr" style="display:none">
                            <div class="card-header-title is-centered"><% x_xch_with_addr %></div>
                            <div class="card-content">
                                <input class='input' type='text' id='xch-withdraw-addr' />
                                <button class="button is-primary exhibit" id="xch-withdraw-addr"
                                    type="button"><%= x_bind_addr %></button>
                                <p id="waitting" style="opacity: 0;"><%= x_wait %></p>
                            </div>
                            <div id='note-msg' class="notification is-warning" hidden>
                                <p id='note-msg-text'></p>
                            </div>
                        </div>
                    </div>
                    <!-- 取款数额 -->
                    <div class="column is-half is-offset-5">
                        <div class="card" id="xch-burn" style="display:none">
                            <div class="card-header-title is-centered"><%= x_xch_with %></div>
                            <div class="card-content">
                                <input class='input' type='number' id='xch-burn-amount' />
                                <button class="button is-primary" id="xch-burn" type="button"><%= x_withdraw %></button>
                            </div>
                            <div id='note-msg' class="notification is-warning" hidden>
                                <p id='note-msg-text'></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 历史记录部分 -->
        <div class="block is-multiline" id="load-his">
            <div class="column is-two-fifths">
                <div class="card is-multiline" id="xch-deposits" style="display:none">
                    <div class="card-header-title is-centered"><%= x_xch_dep_his %></div>
                    <div class="card-content">
                        <button class="button is-info is-multiline" id="load" type="button"><%= x_load %></button>
                        <div class="box">
                            <table class="table is-striped" id="list"></table>
                        </div>
                        <div class="box"><%= x_total %><span id="total"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id='toTop'><a href="#"><%= x_totop %></a> </div>
        <!-- 联系我们 -->
        <footer>
            <div class="block">
                <div class="message">
                    <div class="message-header"><%= x_contact %></div>
                    <div class="message-body">
                        <a class="btn btn-xs btn-dark m-3" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-xs btn-dark m-3" href="#!"><i class="fab fa-telegram"></i></a>
                        <a class="btn btn-xs btn-dark m-3" href="#!"><i class="fab fa-discord"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </script>
    <script src="js/app.js"></script>
</body>

</html>
